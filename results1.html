<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/results1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Benchmark</title>
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="./assets/images/Images/epicode_logo.png" alt="Epicode Logo" />
      </figure>
    </header>
    <main>
      <div class="title">
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div class="allBoxes">
        <div class="box1">
          <h2>
            Correct <br />
            66,7% <br />
          </h2>
          <p>4/6 questions</p>
        </div>
        <div class="box2">
          <div class="donut">
            <h4 class="answerValue">Congratulations!</h4>
            <h4 class="blue-h4">You passed the exam.</h4>
            <p>We'll send you the certificate in few minutes. Check your email (including promotions/spam folder)</p>
          </div>
        </div>
        <div class="box3">
          <h2>
            Wrong <br />
            33.3% <br />
          </h2>
          <p>2/6 questions</p>
        </div>
      </div>
    </main>
  </body>
</html>
