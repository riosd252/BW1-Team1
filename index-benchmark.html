<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark-Epicode</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="./assets/images/Images/epicode_logo.png" alt="Epicode Logo" />
      </figure>
    </header>
    <main>
      <div class="benchmark">
        <h1>How can I create a <br /><span class="questionbold">checkbox in HTML?</span></h1>
        <form>
          <button class="answer1 singlebtn">&lt;input type = "check"&gt;</button>
          <button class="answer2 singlebtn">&lt;input type = "checkbox"&gt;</button> <br />
          <button class="answer3 singlebtn">&lt;"checkbox"&gt;</button>
          <button class="answer4 singlebtn">&lt;input type = "button"&gt;</button>
        </form>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
