<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your feedback is important!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/feedback_style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/Images/epicode_logo.png" alt="Epicode logo" />
    </header>

    <div id="total-content">
      <main>
        <h1>Tell us how it's going</h1>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE <br />
          to a friend or a colleague?
        </p>
        <div id="stars">
          <i class="fas fa-star" style="color: #00ffff"></i>
          <i class="fas fa-star" style="color: #00ffff"></i>
          <i class="fas fa-star" style="color: #00ffff"></i>
          <i class="fas fa-star" style="color: #00ffff"></i>
          <i class="fas fa-star" style="color: #00ffff"></i>
          <i class="fas fa-star" style="color: #00ffff"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <p>Leave us an open feedback about your experience so far</p>
        <form>
          <input type="text" placeholder="Write your comment here" />
          <button type="submit">MORE INFO</button>
        </form>
      </main>
    </div>
  </body>
</html>
