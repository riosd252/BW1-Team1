<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/results.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/Images/epicode_logo.png" alt="Epicode Logo" />
    </header>
    <main>
      <div class="resultsTitleBox">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="allBoxes">
        <div class="CorrectAnswers">
          <h2 class="correctText">Correct</h2>
          <h2 class="correctPercent"></h2>
          <h4 class="correctOutOf"></h4>
        </div>
        <div class="DoughnutChart">
          <div class="pie"></div>
          <h4 class="answerValue"></h4>
          <p>We'll send you the certificate in few minutes. Check your email (including promotions/spam folder)</p>
        </div>
        <div class="WrongAnswers">
          <h2 class="wrongText">Wrong</h2>
          <h2 class="wrongPercent"></h2>
          <h4 class="wrongOutOf"></h4>
        </div>
      </div>
    </main>
    <button type="button">RATE US</button>
  </body>
</html>
