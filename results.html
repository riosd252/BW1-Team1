<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/results.css" />
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="./assets/images/Images/epicode_logo.png" alt="Epicode Logo" />
      </figure>
    </header>
    <div class="hidden">
      <div class="resultsTitleBox">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="DoughnutBox">
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
          <circle
            class="donut-hole"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
          ></circle>
          <circle
            class="donut-ring"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#00FFFF"
            stroke-width="5"
          ></circle>
          <circle
            class="donut-segment"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#d20094"
            stroke-width="5"
            stroke-dasharray="65 35"
            stroke-dashoffset="25"
          ></circle>
          <!-- 
                PARAMETRI STROKE-DASHARRAY:

                PRIMO VALORE = RISPOSTE ERRATE
                SECONDO VALORE = RISPOSTE GIUSTE 
              -->
        </svg>
      </div>
      <div class="allBoxes">
        <div class="box1">
          <h2 class="correctText">Correct</h2>
          <h2 class="correctPercent">66.7%</h2>
          <p class="correctOutOf">4/6 questions</p>
        </div>
        <div>
          <p class="box3">
            Congratulations!
            <br />
            <span class="blueText">You passed the exam.</span>
          </p>
          <p class="box4">
            We'll send you the certificate in few minutes. Check your email
            (including promotions/spam folder)
          </p>
        </div>
        <div class="box2">
          <h2 class="wrongText">Wrong</h2>
          <h2 class="wrongPercent">33.3%</h2>
          <p class="wrongOutOf">2/6 questions</p>
        </div>
      </div>
    </div>
    <button class="hidden" type="button">RATE US</button>
  </body>
</html>
