<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/results.css" />
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="./assets/images/Images/epicode_logo.png" alt="Epicode Logo" />
      </figure>
    </header>
    <main>
      <div class="resultsTitleBox">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="allBoxes">
        <div class="box1">
          <h2 class="correctText">Correct</h2>
          <h2 class="correctPercent">66.7%</h2>
          <p class="correctOutOf">4/6 questions</p>
        </div>
        <div class="DoughnutBox">
          <div class="donut">
            <div class="textInsideDonut">
              <h4 class="answerValue">Congratulations!</h4>
              <h4 class="blue-h4">You passed the exam.</h4>
              <p>We'll send you the certificate in few minutes. Check your email (including promotions/spam folder)</p>
            </div>
          </div>
        </div>
        <div class="box2">
          <h2 class="wrongText">Wrong</h2>
          <h2 class="wrongPercent">33.3%</h2>
          <p class="wrongOutOf">2/6 questions</p>
        </div>
      </div>
    </main>
    <button type="button">RATE US</button>
  </body>
</html>
