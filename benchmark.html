<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark-Epicode</title>
    <link rel="stylesheet" href="./assets/benchmark.css" />
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="./assets/images/Images/epicode_logo.png" alt="Epicode Logo" />
      </figure>
    </header>
    <main>
    
      <div class="doughnut">
        <div class="chart">
          
            <div class="clock-container">
              <!-- contenitore timer dentro doughnut -->
                <p class="timerText">SECONDS</p>
                <div id="time">60</div>
                <p class="timerText">REMAINING</p>
            </div>
          </div>
          <div class="question-container">
          </div>
      <div class="benchmark">
        <h1>How can I create a <br /><span class="questionbold">checkbox in HTML?</span></h1>
        <form>
          <button class="btn">&lt;input type = "check"&gt;</button>
          <button class="btn selected">&lt;input type = "checkbox"&gt;</button> <br />
          <button class="btn">&lt;"checkbox"&gt;</button>
          <button class="btn">&lt;input type = "button"&gt;</button>
        </form>
        <h3 class="question-count">QUESTION 1 <span class="out-of"> /10</span></h3>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
